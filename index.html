<!DOCTYPE html>
<html lang = "en-US">
<head>
    <title> Raving Craving </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <basefont face ="Playfair Display","Verdana">
      <style>
        body{background-color: black;}
      </style>
      <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <style>
    .layout { <!divides html doc in containers>
      border-color: white;
      width: auto;
      height: auto;
      display: grid;
      grid:
        "header header header" auto
        "leftSide body rightSide" 1fr
        "footer footer footer" auto
        / auto 1fr auto;
      gap: 0px;
    }
    .header {
      grid-area: header;
      background-color: black;
      border: 2px;
      border-bottom: #599cad;
      background-image: repeating-linear-gradient(black,#559cad);
      width: auto;
    }
    .leftSide {<!menu>
      grid-area: leftSide;
      width: 0px;
      width: 0vw;
      border: solid;
      border-color: #559cad;
    }
    .body{
      grid-area: body;
      height: 500px;
      border: solid;
      border-color: #559cad;
      background-image: url(https://raw.githubusercontent.com/apsmith00/Raving-Craving/main/content/vecteezy_memphis-sign-on-mud-island-memphis-tennessee_3247689.jpg);
      background-size: 100% 100%;
      background-repeat: no-repeat;
    }
  .rightSide{
      grid-area: rightSide;
      width: 0px;
      width: 0vw;
      border:solid;
      border-color: #559cad;
    }
  .footer {
    grid-area: footer;
    background-image: linear-gradient(#559cad,black);
    height: 50px;
    height: 10vh;
  }
  h1{
        <!background-color:black;>
        color: #f1fad1;
        height: auto;
        width: auto;
        top:50%;
        position: relative;
        justify-content:center;
        margin: auto;
        align-items:center;
        font-family:inherit;
        display: inline-flex;
        margin: auto;
        font-size: 100px;
        font-size: 8vw;
        left: 12%;text-shadow: 3px 3px 2px #f1fad1;
  }
  img{
    float: left;
    top: 18px;
    left: 10px;
  }
  p{
    font-family: monospace;
    color: #559cad ;
    text-align: center;
    top: 300px;
    font-style:normal;
    font-size: 28px;
    text-decoration: underline;
    position: relative;
    text-shadow: 3px 3px 2px black;
  }
  button{
    display: inline-flex;
    text-align: center;
    border: double;
    background-image: linear-gradient(black, #559cad);
    color: white;
    border-radius: 8px;
    position: relative;
    z-index: 3;
    justify-content: center;
    align-items: center;
    margin: auto;
    float: right;
    height: 60px;
    height: 10vh;
    width: 150px;
    width: 25vh;
    right: 50px;
    top: 30px;
    text-decoration: underline;
    font-size: 22px;
    font-size: 4vh;
    font-family: inherit;
    transition-duration: .4s;
    cursor: pointer;
  }
  .abutton:hover {
    background-color: #559cad;
    color: #f1fad1;
  }
  input[type=text]{
    position: static;
    float: left;
    width: 80%;
    height: 42px;
    -webkit-transition: width 0.4s ease-in-out;
    transition: width 0.4s ease-in-out;
    color: #000000;
    background-color: white;
    border: double;
    border-style: inset;
    border-color: grey;
    border-radius: 100px;
    top: 50%;
    left: 20px;
    color: white;
  }
  .sbutton{<!search bar button>
    display:inline-grid;
    text-align: center;
    border: double;
    background-color: #559cad;
    color: white;
    border-radius: 100px;
    position:static;
    justify-content: center;
    align-items: center;
    margin: auto;
    cursor: pointer;
    float: left;
    left:22px;
    height: 50px;
    top:50%;
    width: 14%;
  }
  .bcontain{
    background-color: #f1fad1;
    height: 55px;
    width: 90%;
    border-radius: 10px;
    align-items: center;
    padding-top: 3px;
    padding-left: 100px;
  }
  input[type=text]:focus {
  width: 80%;
  border-color: #f1fad1;
  background-color: black;
  color: white;
  font-family: fantasy;
  position: static;
  }
  form{
    top: 50%;
    position: relative;
  }

  </style>
<!-------------container-------------->

</html>
