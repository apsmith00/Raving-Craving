<!DOCTYPE html>
<html lang = "en-US">
<head>
    <title> Raving Craving </title>
    <meta charset="utf-8">
    <basefont face ="Playfair Display","Verdana">
      <style>
        body{background-color: black;}
      </style>
</head>
<body>
  <style>
    .layout { <!divides html doc in containers>
    width: 100%;
    height: auto;
    display: grid;
    grid:
      "header header header" auto
      "leftSide body rightSide" 1fr
      "footer footer footer" auto
      / auto 1fr auto;
    gap: 0px;
    }
    .header {
      grid-area: header;
      background-color: black;
      border: 2px;
      border-bottom: #599cad;
    }
    .leftSide {
      grid-area: leftSide;
      width: 100px;
      background-color: black;
      color: #f1fad1;
      border-color: #559cad;
      border: none;
      text-align: center;
    }
    .body{
      grid-area: body;
      height: 500px;
      background-color: #559cad;
      border: double;
      border-color: #f1fad1;
    }
  .rightSide{
      grid-area: rightSide;
    }
  .footer {
    grid-area: footer;
    background-color: white;
    border: solid;
    border-top: #559cad;
    height: 10px;
  }
  h1{
        background-color:black;
        color: #f1fad1;
        height: auto;
        top:50%;
        position: relative;
        justify-content:center;
        border: #559cad;
        margin: auto;
        align-items:center;
        border-color: #373F51;
        font-family:inherit;
        display: inline-flex;
        margin: auto;
        font-size: 100px;
        left: 12%;
  }
  img{
    float: left;
    top: 18px;
    left: 10px;
  }
  p{
    font-family: monospace;
    color: #274690;
  }
  button{
    display: inline-flex;
    text-align: center;
    border: double;
    background-color: #559cad;
    color: white;
    border-radius: 8px;
    position: relative;
    z-index: 3;
    justify-content: center;
    align-items: center;
    margin: auto;
    float: right;
    height: 60px;
    width: 150px;
    right: 50px;
    top: 30px;
    text-decoration: underline;
    font-size: 25px;
    font-family: inherit;

  }
  </style>
<!-------------container-------------->
  <section class="layout">
    <div class="header">
      <div>
        <h1>Raving Craving</h1>
        <img src="https://raw.githubusercontent.com/apsmith00/Raving-Craving/main/content/RCLogo_Final-removebg-preview.png" width=120px height=120px align ="left"/>
        <button type="button">About Us</button>
      </div>
    </div>
    <div class="leftSide">
        <h3>Filters</h3>
    </div>
    <div class="body">

    </div>
    <div class="rightSide">

    </div>
    <div class="footer">

    </div>
</section>
</body>
</html>
